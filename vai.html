<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilakazi Games AI</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #0078d7;
        }
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary-color: #1e90ff;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: all 0.3s;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: var(--primary-color);
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: var(--bg-color);
        }
        .messages div {
            margin-bottom: 10px;
        }
        .messages .user {
            text-align: right;
            color: var(--primary-color);
        }
        .messages .ai {
            text-align: left;
        }
        .input-container {
            display: flex;
            border-top: 1px solid var(--primary-color);
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px;
            border: none;
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
        }
        footer {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
        }
        .link-preview {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .link-preview a {
            margin: 5px 0;
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vilakazi Games AI</h1>
        <p>Developed by Vilakazi Games, powered by serper.dev</p>
    </header>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type something..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <footer>
        <p>&copy; Vilakazi Games | <a href="mailto:vuyaniphila86@gmail.com">Contact Us</a></p>
    </footer>
    <script>
        const apiKey = "365c6214456a159b5e47a90913005ff7986557cc";
        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("userInput");
        let username = "";
        let chatMemory = JSON.parse(localStorage.getItem("chatMemory")) || [];

        function applyTheme() {
            const hour = new Date().getHours();
            const theme = hour >= 20 || hour < 6 ? "dark" : "light";
            document.body.setAttribute("data-theme", theme);
        }

        function displayMessage(content, sender = "ai") {
            const message = document.createElement("div");
            message.className = sender;
            message.textContent = content;
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function saveChatMemory() {
            localStorage.setItem("chatMemory", JSON.stringify(chatMemory));
        }

        async function fetchAPI(endpoint) {
            const response = await fetch(`https://api.serper.dev/${endpoint}`, {
                headers: { "X-API-KEY": apiKey }
            });
            return response.json();
        }

        async function handleCommand(command) {
            if (command === "end topic") {
                chatMemory = [];
                saveChatMemory();
                return "Topic ended. Chat memory cleared.";
            }
            if (command === "exit") {
                return `
                    Here are your links:
                    <div class="link-preview">
                        <a href="https://vgames1.github.io" target="_blank">vgames1.github.io</a>
                        <a href="https://vuyani1.github.io" target="_blank">vuyani1.github.io</a>
                        <a href="https://vcloud24.github.io" target="_blank">vcloud24.github.io</a>
                    </div>
                `;
            }
            if (command.toLowerCase().includes("who are you")) {
                return `Hi! I'm VGAI, an AI developed by Vilakazi Games and powered by serper.dev.`;
            }
            if (command.toLowerCase().includes("time")) {
                const now = new Date();
                return `Current time: ${now.toLocaleTimeString()}`;
            }
            if (command.toLowerCase().includes("date")) {
                const today = new Date();
                return `Today's date: ${today.toDateString()}`;
            }
            if (command.toLowerCase().includes("location")) {
                const data = await fetchAPI("geolocation");
                return `Your location is: ${data.city}, ${data.country}`;
            }
            if (command.toLowerCase().includes("weather")) {
                const data = await fetchAPI("weather");
                return `Current weather: ${data.weather[0].description}, ${data.main.temp}Â°C`;
            }
            if (command.toLowerCase().includes("ip address")) {
                const data = await fetchAPI("ip");
                return `Your IP address is: ${data.ip}`;
            }
            return "Sorry, I don't understand that command.";
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;
            displayMessage(userText, "user");
            chatMemory.push({ sender: "user", text: userText });
            saveChatMemory();
            userInput.value = "";

            let aiResponse = await handleCommand(userText.toLowerCase());
            displayMessage(aiResponse);
            chatMemory.push({ sender: "ai", text: aiResponse });
            saveChatMemory();
        }

        applyTheme();
        chatMemory.forEach(msg => displayMessage(msg.text, msg.sender));
        setInterval(applyTheme, 60000); // Update theme every minute
    </script>
</body>
</html>
