<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUYANI AI - Search</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: black;
            color: darkgray;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main container */
        #main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: black;
        }

        /* Letter positions for animation */
        .letter {
            font-size: 100px;
            font-weight: bold;
            position: absolute;
            opacity: 0;
            color: white;
        }

        /* Animations to form VAI */
        #letter-v {
            left: 10%;
            animation: moveV 2s forwards ease-in-out 0.5s;
        }

        #letter-a {
            right: 10%;
            animation: moveA 2s forwards ease-in-out 0.5s;
        }

        #letter-i {
            top: -100px;
            animation: moveI 2s forwards ease-in-out 0.5s;
        }

        @keyframes moveV {
            0% { transform: translateX(0); opacity: 0; }
            100% { transform: translateX(150px); opacity: 1; }
        }

        @keyframes moveA {
            0% { transform: translateX(0); opacity: 0; }
            100% { transform: translateX(-150px); opacity: 1; }
        }

        @keyframes moveI {
            0% { transform: translateY(0); opacity: 0; }
            100% { transform: translateY(250px); opacity: 1; }
        }

        /* Signature */
        #vai-signature {
            position: absolute;
            bottom: 0;
            font-size: 20px;
            animation: fadeInSignature 2s ease-in-out;
            color: white;
            text-shadow: 0 0 10px white;
        }

        @keyframes fadeInSignature {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <!-- First Slide: VAI logo letters -->
        <div id="letter-v" class="letter">V</div>
        <div id="letter-a" class="letter">A</div>
        <div id="letter-i" class="letter">I</div>

        <!-- Signature -->
        <div id="vai-signature">v.s vilakazi</div>
    </div>

    <script>
        // Handle animations to form VAI
        setTimeout(() => {
            document.querySelectorAll('.letter').forEach(letter => {
                letter.style.opacity = '1';
            });
        }, 500);
    </script>
</body>
</html>
