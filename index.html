<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES</title>
    <link rel="icon" href="ILOGOT.jpeg" type="image/jpeg">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
        }
        
        /* Slide container and styling */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.8em;
            transition: opacity 1s ease;
            opacity: 0;
        }
        .visible {
            opacity: 1;
        }

        /* Slide 1 and Slide 4 gradients */
        .slide1, .slide3 {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: colorChange 5s infinite alternate;
        }
        
        /* Slide 2 and Slide 3 gradients */
        .slide2, .slide4 {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            animation: colorChange 5s infinite alternate;
        }

        /* Keyframes for background animation */
        @keyframes colorChange {
            0% { background: #ff9a9e; }
            50% { background: #a18cd1; }
            100% { background: #fad0c4; }
        }

        /* Title styles */
        .slide h1 {
            font-size: 1.8em;
            color: #f5f5f5;
            animation: glow 2s infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Button container and button styles */
        #game-buttons {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-btn {
            padding: 10px 15px;
            font-size: 1em;
            color: #333;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .game-btn:hover {
            transform: translateY(-3px);
            background: #f0f0f0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .slide h1 {
                font-size: 1.5em;
            }
            .game-btn {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Slide 1 -->
    <div id="slide1" class="slide slide1 visible">
        <h1>VGAMES</h1>
    </div>
    
    <!-- Slide 2 -->
    <div id="slide2" class="slide slide2">
        <h1>Ready for an adventure?</h1>
    </div>
    
    <!-- Slide 4 (now appears before Slide 3) -->
    <div id="slide4" class="slide slide4">
        <h1>Enjoy the Games!</h1>
    </div>
    
    <!-- Slide 3 -->
    <div id="slide3" class="slide slide3">
        <h1>VILAKAZI GAMES</h1>
        <div id="game-buttons">
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/aquiz.html'">AQUIZ</button>
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/ball.html'">BALL DIE</button>
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/atrivia.html'">ATRIVIA</button>
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/scram.html'">UNSCRAMBLE</button>
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/vai.html'">VUYANI AI</button>
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/adventure.html'">ADVENTURE</button>
            <button class="game-btn" onclick="window.location.href='https://vuyani1.github.io'">MORE GAMES</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('visible');
                if (i === index) slide.classList.add('visible');
            });
        }

        function startSlideShow() {
            setInterval(() => {
                if (currentSlide === 2) {
                    showSlide(3);  // Show slide 3 for 5 seconds
                    setTimeout(() => {
                        currentSlide = 0;
                        showSlide(currentSlide);
                    }, 5000); // 5 seconds in milliseconds
                } else {
                    currentSlide = (currentSlide + 1) % slides.length;
                    showSlide(currentSlide);
                }
            }, currentSlide === 2 ? 120000 : 5000);
        }
        startSlideShow();
    </script>
</body>
</html>
