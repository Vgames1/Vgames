<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilakazi Games AI</title>
    <style>
        :root {
            --bg-light: #f0f4f8;
            --bg-dark: #1e293b;
            --text-light: #1f2937;
            --text-dark: #e2e8f0;
            --card-light: #ffffff;
            --card-dark: #334155;
            --accent-light: #3b82f6;
            --accent-dark: #60a5fa;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: var(--accent-light);
            color: white;
            cursor: pointer;
        }

        body.dark header {
            background-color: var(--accent-dark);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--accent-light);
            outline: none;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            padding: 10px;
            background-color: var(--card-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark .messages {
            background-color: var(--card-dark);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .user {
            background-color: var(--accent-light);
            color: white;
        }

        .bot {
            background-color: var(--card-light);
            border: 1px solid var(--accent-light);
            color: var(--text-light);
        }

        body.dark .bot {
            background-color: var(--card-dark);
            border: 1px solid var(--accent-dark);
            color: var(--text-dark);
        }

        .clear-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--accent-light);
        }

        body.dark .clear-btn {
            color: var(--accent-dark);
        }
    </style>
</head>
<body>
    <header onclick="window.location.href='https://vcloud24.github.io/lo'">Vilakazi Games AI</header>
    <div class="container">
        <input type="text" id="userInput" placeholder="Type your query here..." onkeydown="handleInput(event)" />
        <button class="clear-btn" onclick="clearHistory()">üóëÔ∏è</button>
        <div class="messages" id="messages"></div>
    </div>
    <script>
        const apiKey = "365c6214456a159b5e47a90913005ff7986557cc";
        const apiEndpoint = "https://api.serper.dev/search";
        const messages = document.getElementById("messages");
        const input = document.getElementById("userInput");

        let userName = localStorage.getItem("userName") || "";
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

        // Load chat history
        chatHistory.forEach(({ text, type }) => addMessage(text, type));

        // Theme switching
        function updateTheme() {
            const hour = new Date().getHours();
            document.body.className = hour >= 20 || hour < 6 ? "dark" : "";
        }

        // Add message to chat
        function addMessage(text, type) {
            const div = document.createElement("div");
            div.className = `message ${type}`;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // Save chat history
        function saveChat(text, type) {
            chatHistory.push({ text, type });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        // Handle input
        async function handleInput(event) {
            if (event.key !== "Enter") return;
            const query = input.value.trim();
            if (!query) return;

            input.value = "";

            addMessage(query, "user");
            saveChat(query, "user");

            // Clear history
            if (query.toLowerCase() === "clear history") {
                localStorage.clear();
                chatHistory = [];
                messages.innerHTML = "";
                addMessage("History cleared.", "bot");
                return;
            }

            // Greet user
            if (["hi", "hello", "sawubona"].includes(query.toLowerCase())) {
                const greeting = `Hey, ${userName || "friend"}! How can I assist you?`;
                addMessage(greeting, "bot");
                saveChat(greeting, "bot");
                return;
            }

            // Save user name
            if (!userName) {
                userName = query;
                localStorage.setItem("userName", userName);
                const welcome = `Hello, ${userName}! I've noted your name.`;
                addMessage(welcome, "bot");
                saveChat(welcome, "bot");
                return;
            }

            // Time request
            if (query.toLowerCase() === "time") {
                const currentTime = `Current time: ${new Date().toLocaleTimeString()}`;
                addMessage(currentTime, "bot");
                saveChat(currentTime, "bot");
                return;
            }

            // Query Serper API
            try {
                const response = await fetch(apiEndpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-API-KEY": apiKey
                    },
                    body: JSON.stringify({ q: query })
                });

                const data = await response.json();
                const results = data?.organic?.map(
                    (item) => `${item.title}\n${item.snippet || "No description."}\n${item.url || ""}`
                ).join("\n\n") || "No results found.";

                addMessage(results, "bot");
                saveChat(results, "bot");
            } catch (error) {
                const errorMsg = "Failed to fetch results. Please try again.";
                addMessage(errorMsg, "bot");
                saveChat(errorMsg, "bot");
            }
        }

        // Clear history
        function clearHistory() {
            localStorage.clear();
            chatHistory = [];
            messages.innerHTML = "";
            addMessage("History cleared.", "bot");
        }

        // Initialize
        updateTheme();
        setInterval(updateTheme, 60000); // Check theme every minute
    </script>
</body>
</html>
