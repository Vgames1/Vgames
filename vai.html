<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ILOGOT.jpeg" type="image/jpeg">
    <title>VUYANI AI - Chat</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #chat-area {
            width: 65%;
            height: 60vh;
            overflow-y: auto;
            padding: 10px;
            border-right: 2px solid #ccc;
        }

        #image-area {
            width: 35%;
            height: 60vh;
            overflow-y: auto;
            padding: 10px;
            background-color: #f7f7f7;
        }

        .chat-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            font-size: 1rem;
            display: inline-block;
        }

        .user-message {
            align-self: flex-end;
            background: #4CAF50;
            color: #ffffff;
            border-radius: 20px 20px 0 20px;
        }

        .ai-response {
            align-self: flex-start;
            background: #2196F3;
            color: #ffffff;
            border-radius: 20px 20px 20px 0;
        }

        #input-area {
            display: flex;
            width: 100%;
            margin-top: 15px;
        }

        #query {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #send-btn, #clear-history-btn, #show-images-btn {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-btn {
            background-color: #2196F3;
            color: white;
        }

        #clear-history-btn {
            background-color: #f44336;
            color: white;
        }

        #show-images-btn {
            background-color: #4CAF50;
            color: white;
        }

        #send-btn:hover { background-color: #1976D2; }
        #clear-history-btn:hover { background-color: #d32f2f; }
        #show-images-btn:hover { background-color: #388E3C; }

        /* Night Theme */
        body.night-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        #main-container.night-mode {
            background: #1E1E1E;
            border-color: #333333;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1 id="welcome-message">Welcome to VUYANI AI!</h1>
        <div style="display: flex; width: 100%;">
            <div id="chat-area"></div>
            <div id="image-area"></div>
        </div>
        <div id="input-area">
            <input type="text" id="query" placeholder="Type your question here...">
            <button id="send-btn">Send</button>
            <button id="clear-history-btn">Clear History</button>
            <button id="show-images-btn">Show Images</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const imageArea = document.getElementById('image-area');
        const queryInput = document.getElementById('query');
        const welcomeMessage = document.getElementById('welcome-message');
        const mainContainer = document.getElementById('main-container');

        let userName = localStorage.getItem('userName') || '';

        function initTheme() {
            const currentHour = new Date().getHours();
            if (currentHour >= 20 || currentHour < 6) {
                document.body.classList.add('night-mode');
                mainContainer.classList.add('night-mode');
            }
        }

        function personalizeWelcome() {
            if (userName) {
                welcomeMessage.textContent = `Welcome back, ${userName}!`;
            } else {
                welcomeMessage.textContent = `Welcome to VUYANI AI!`;
            }
        }

        function saveChatHistory(message, sender) {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatHistory.push({ message, sender });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function displayMessage(content, isUser = true) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${isUser ? 'user-message' : 'ai-response'}`;
            bubble.innerHTML = content;
            chatArea.appendChild(bubble);
            chatArea.scrollTop = chatArea.scrollHeight;
            saveChatHistory(content, isUser ? 'user' : 'ai');
        }

        function loadChatHistory() {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            if (chatHistory.length === 0) {
                displayMessage("I seem to have lost our previous conversation history.", false);
            } else {
                chatHistory.forEach(entry => displayMessage(entry.message, entry.sender === 'user'));
            }
        }

        document.getElementById('send-btn').addEventListener('click', () => {
            const query = queryInput.value.trim();
            if (!query) return;

            // Handle special cases
            if (query.toLowerCase().startsWith("my name is")) {
                userName = query.split("my name is")[1].trim();
                localStorage.setItem('userName', userName);
                displayMessage(`Nice to meet you, ${userName}! I'll remember that.`, false);
                personalizeWelcome();
                return;
            }

            if (query.toLowerCase() === "end topic") {
                displayMessage("Got it! Starting fresh. ðŸ˜Š", false);
                return;
            }

            displayMessage(query, true);
            queryInput.value = '';
            // Process response
        });

        document.getElementById('clear-history-btn').addEventListener('click', () => {
            localStorage.removeItem('chatHistory');
            chatArea.innerHTML = '';
            displayMessage("Chat history cleared!", false);
        });

        // Initial setup
        window.addEventListener('load', () => {
            initTheme();
            personalizeWelcome();
            loadChatHistory();
        });
    </script>
</body>
</html>
