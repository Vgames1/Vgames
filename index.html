<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VGAMES</title>
    <link rel="icon" href="https://facebook.com/photo/?fbid=187353377136694&set=a.187353363803362">
    <style>
        /* General styles for layout, fonts, and background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }

        /* Common slide styles */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        /* Game button styles */
        #game-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .game-btn {
            padding: 15px 25px;
            font-size: 1.5em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-btn:hover {
            background-color: #555;
        }

        /* Clock styles */
        .clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
        }

        /* Feedback robot */
        .feedback {
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }
        
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 0.9em;
        }

        /* Login form */
        #login-form, #create-account-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #login-form input, #create-account-form input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            width: 250px;
        }

        #login-form button, #create-account-form button {
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
        }

        #login-form button:hover, #create-account-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Login Slide -->
    <div class="slide visible" id="login-slide">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username" required />
            <input type="password" id="password" placeholder="Enter Password" required />
            <button type="submit">Sign In</button>
            <button type="button" id="show-create-account">Create Account</button>
        </form>
    </div>

    <!-- Create Account Slide -->
    <div class="slide" id="create-account-slide">
        <form id="create-account-form">
            <h2>Create Account</h2>
            <input type="text" id="new-username" placeholder="Enter Username" required />
            <input type="password" id="new-password" placeholder="Enter Password" required />
            <button type="submit">Create Account</button>
            <button type="button" id="show-login">Back to Login</button>
        </form>
    </div>

    <!-- Slide 1: Vilakazi Games retracting to VGAMES -->
    <div class="slide" id="slide1">
        <div class="logo">Vilakazi Games</div>
        <div class="loading">Loading...</div>
    </div>

    <!-- Other Slides -->
    <div class="slide" id="slide2">
        <h1>Have Fun My Friend!</h1>
    </div>

    <div class="slide" id="slide3">
        <h1>Follow us on YouTube</h1>
        <a href="https://youtube.com/@POOF-f5c" target="_blank">youtube.com/@POOF-f5c</a>
    </div>

    <div class="slide" id="slide4" style="background-color: blue;">
        <h1>Made possible by</h1>
    </div>

    <!-- Digital clock -->
    <div class="clock" id="clock"></div>

    <!-- Feedback robot -->
    <div class="feedback">
        <a href="mailto:vuyaniphila86@gmail.com?subject=I have a problem with your website or games">
            <img src="https://dreamstime.com/stock-illustration-robot-relaxed-position-holds-word-feedback-d-illustration-image82194493" alt="Feedback Robot" width="100">
        </a>
    </div>

    <footer>
        <p>Â© 2024 Vuyani Siyanda Vilakazi. All Rights Reserved. | Email: vuyaniphila86@gmail.com</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3RaZOVULa7PTLdJgqJwQF0DtNlzTR3gA",
            authDomain: "vgames1-5d285.firebaseapp.com",
            projectId: "vgames1-5d285",
            storageBucket: "gs://vgames1-5d285.appspot.com",
            messagingSenderId: "753970393017",
            appId: "1:753970393017:web:a26af14816209953f71068"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function transitionToSlide(slideId) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => {
                slide.classList.remove('visible');
            });
            document.getElementById(slideId).classList.add('visible');
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate login with Firebase
            get(ref(db, 'users/' + username)).then((snapshot) => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    transitionToSlide('slide2');
                } else {
                    alert('Invalid username or password');
                }
            });
        });

        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;

            // Store new user in Firebase
            set(ref(db, 'users/' + newUsername), {
                username: newUsername,
                password: newPassword
            }).then(() => {
                alert('Account created successfully!');
                transitionToSlide('login-slide');
            }).catch((error) => {
                alert('Error creating account: ' + error);
            });
        });

        document.getElementById('show-create-account').addEventListener('click', function() {
            transitionToSlide('create-account-slide');
        });

        document.getElementById('show-login').addEventListener('click', function() {
            transitionToSlide('login-slide');
        });

        // Simple clock script
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
