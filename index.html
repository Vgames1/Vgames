<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES - Home</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Main Container */
        #main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, purple, white);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 2s ease-in-out;
            text-align: center;
        }

        /* VGAMES Text animation */
        #vgames {
            font-size: 120px;
            font-weight: bold;
            color: transparent;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
            animation: textFlyIn 3s ease-in-out, rainbowEffect 5s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Animation for letters flying in */
        @keyframes textFlyIn {
            0% {
                letter-spacing: 200px;
                opacity: 0;
            }
            100% {
                letter-spacing: normal;
                opacity: 1;
            }
        }

        /* Rainbow effect */
        @keyframes rainbowEffect {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }

        /* Game selection buttons */
        .game-btn {
            display: block;
            width: 200px;
            padding: 20px;
            margin: 20px;
            background-color: pink;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-btn:hover {
            background-color: #ff66b2;
        }

        #game-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: navy;
        }

        /* Feedback section */
        #feedback {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: pink;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            #vgames {
                font-size: 60px;
            }

            .game-btn {
                width: 150px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="vgames">VGAMES üéÆ‚ú®</div>
    </div>

    <div id="game-section">
        <h1 style="color: white; margin-bottom: 20px;">Choose Your Game:</h1>
        <a href="https://vgames1.github.io/vgames.github.io/aquiz.html" class="game-btn">AQUIZ üß†</a>
        <a href="https://vgames1.github.io/vgames.github.io/ball.html" class="game-btn">BALL DIE ‚öΩ</a>
        <a href="https://vgames1.github.io/vgames.github.io/atrivia.html" class="game-btn">ATRIVIA ‚ùì</a>
        <a href="https://vgames1.github.io/vgames.github.io/scram.html" class="game-btn">AUNSCRAMBLE üî§</a>
        <a href="https://vuyani1.github.io" class="game-btn">Visit Other Games üé≤</a>
    </div>

    <div id="feedback">üí≠ Do you have feedback?</div>

    <script>
        // Array for loading images/emojis (add your image URLs)
        const loadingImages = [
            'https://example.com/emoji1.png',
            'https://example.com/emoji2.png',
            'https://example.com/emoji3.png'
        ];

        let currentSlide = 0;
        const slideDuration = [7000, 18000, 18000]; // Duration for each slide
        const totalSlides = slideDuration.length;

        // Function to show slides with loading effect
        function showLoadingSlides() {
            const mainContainer = document.getElementById('main-container');
            const vgamesText = document.getElementById('vgames');
            setInterval(() => {
                if (currentSlide < totalSlides) {
                    vgamesText.innerHTML = `VGAMES <img src="${loadingImages[currentSlide]}" alt="Loading" width="50" />`;
                    currentSlide++;
                } else {
                    clearInterval();
                    mainContainer.style.background = 'navy';
                    showGameSection();
                }
            }, slideDuration[currentSlide]);
        }

        // Function to show game section after loading
        function showGameSection() {
            const mainContainer = document.getElementById('main-container');
            const gameSection = document.getElementById('game-section');
            mainContainer.style.transition = 'all 2s ease';
            gameSection.style.display = 'flex';
            jumpText(); // Start jumping animation for the game title
        }

        // Jumping animation for VGAMES text
        function jumpText() {
            const vgamesText = document.getElementById('vgames');
            vgamesText.style.animation = 'jump 0.5s infinite alternate';
        }

        // Jump animation keyframes
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes jump {
                0% { transform: translateY(0); }
                100% { transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);

        // Show loading slides when the page loads
        window.onload = showLoadingSlides;

        // Feedback button action
        document.getElementById('feedback').addEventListener('click', () => {
            window.location.href = "mailto:vuyaniphila86@gmail.com?subject=Feedback for VGAMES";
        });

        // Easter egg: clicking VGAMES text says "DONT CHEAT!"
        document.getElementById('vgames').addEventListener('click', () => {
            alert("DON'T CHEAT!!!!");
        });
    </script>

</body>
</html>
