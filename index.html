        /* General styles for layout, fonts, and background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;

        /* Common slide styles */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        /* Game button styles */
        #game-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .game-btn {
            padding: 15px 25px;
            font-size: 1.5em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-btn:hover {
            background-color: #555;
        }

        /* Clock styles */
        .clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
        }

        /* Feedback robot */
        .feedback {
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }
        
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);

        #login-form button {

            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
        }
