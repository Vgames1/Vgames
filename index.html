<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES - Home</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Main Container */
        #main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, purple, white);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 2s ease-in-out;
        }

        /* VGAMES Text animation */
        #vgames {
            font-size: 120px;
            font-weight: bold;
            color: transparent;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
            animation: textFlyIn 3s ease-in-out, rainbowEffect 5s infinite;
            position: absolute;
        }

        /* Animation for letters flying in */
        @keyframes textFlyIn {
            0% {
                letter-spacing: 200px;
                opacity: 0;
            }
            100% {
                letter-spacing: normal;
                opacity: 1;
            }
        }

        /* Rainbow effect */
        @keyframes rainbowEffect {
            0% {
                color: red;
            }
            20% {
                color: orange;
            }
            40% {
                color: yellow;
            }
            60% {
                color: green;
            }
            80% {
                color: blue;
            }
            100% {
                color: violet;
            }
        }

        /* Game selection buttons */
        .game-btn {
            display: block;
            width: 200px;
            padding: 20px;
            margin: 20px;
            background-color: pink;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-btn:hover {
            background-color: #ff66b2;
        }

        #game-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: navy;
        }

        /* Feedback section */
        #feedback {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: pink;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            #vgames {
                font-size: 60px;
            }

            .game-btn {
                width: 150px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="vgames">VGAMES</div>
    </div>

    <div id="game-section">
        <a href="https://vgames1.github.io/vgames.github.io/aquiz.html" class="game-btn">AQUIZ</a>
        <a href="https://vgames1.github.io/vgames.github.io/ball.html" class="game-btn">BALL DIE</a>
        <a href="https://vgames1.github.io/vgames.github.io/atrivia.html" class="game-btn">ATRIVIA</a>
        <a href="https://vgames1.github.io/vgames.github.io/scram.html" class="game-btn">AUNSCRAMBLE</a>
    </div>

    <div id="feedback">ðŸ’­ Do you have feedback?</div>

    <script>
        // VGAMES text shrink and move to corner
        setTimeout(() => {
            const vgamesText = document.getElementById('vgames');
            vgamesText.style.transition = 'all 2s ease';
            vgamesText.style.fontSize = '40px';
            vgamesText.style.position = 'fixed';
            vgamesText.style.top = '10px';
            vgamesText.style.left = '10px';
        }, 4000);

        // After text shrinks, show game buttons and change background
        setTimeout(() => {
            const mainContainer = document.getElementById('main-container');
            const gameSection = document.getElementById('game-section');
            mainContainer.style.background = 'navy';
            gameSection.style.display = 'flex';
        }, 6000);

        // Feedback button action
        document.getElementById('feedback').addEventListener('click', () => {
            window.location.href = "mailto:vuyaniphila86@gmail.com?subject=Feedback for VGAMES";
        });

        // Easter egg: clicking VGAMES text says "DONT CHEAT!"
        document.getElementById('vgames').addEventListener('click', () => {
            alert("DON'T CHEAT!!!!");
        });
    </script>

</body>
</html>
