<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUYANI AI - Search</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: black;
            color: darkgray;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background effect */
        #main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, white 20%, black 80%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Search bar */
        input[type="text"] {
            width: 60%;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px 2px white;
        }

        /* Search button */
        #search-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-btn:hover {
            background-color: #ff1a1a;
        }

        /* AI Response area in a bubble, red and gold text */
        #response {
            margin-top: 30px;
            width: 80%;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 22px;
            color: gold;
            border: 3px solid red;
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        /* Loading effect */
        #loading {
            display: none;
            margin-top: 20px;
            color: red;
        }
