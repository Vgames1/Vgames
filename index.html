<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES - Christmas Edition</title>
    <link rel="icon" href="ILOGOT.jpeg" type="image/jpeg">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background: #2c3e50 url('https://cdn.pixabay.com/photo/2016/11/18/15/40/snowflakes-1833656_1280.png') repeat;
            color: white;
        }

        /* Christmas Slide Styles */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .visible {
            opacity: 1;
            z-index: 1;
        }

        /* Festive Text Styling */
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .slide1 { background: #e74c3c; }
        .slide2 { background: #16a085; }
        .slide3 { background: #d35400; }
        .slide4 { background: #2980b9; }

        /* Buttons */
        #game-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .game-btn {
            padding: 12px 20px;
            font-size: 1.1em;
            background: linear-gradient(45deg, #ff6b6b, #f7e859);
            color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .game-btn:hover {
            background: linear-gradient(45deg, #f7e859, #ff6b6b);
            transform: scale(1.1);
        }

        /* Snow Animation */
        @keyframes snow {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        body {
            animation: snow 10s linear infinite;
        }

        /* Floating Widget */
        #botIframe {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 500px;
            border: 2px solid #fff;
            border-radius: 10px;
            z-index: 1000;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #close-widget {
            position: fixed;
            bottom: 520px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 1em;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        #close-widget:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <!-- Slide 1 -->
    <div id="slide1" class="slide slide1 visible">
        <h1>üéÑ Welcome to VGAMES! üéÅ</h1>
    </div>
    
    <!-- Slide 2 -->
    <div id="slide2" class="slide slide2">
        <h1>üéÖ Ready for a Festive Adventure? üåü</h1>
    </div>
    
    <!-- Slide 3 -->
    <div id="slide3" class="slide slide3">
        <h1>‚ùÑÔ∏è Explore the Joy of Christmas Games! üéÆ</h1>
        <div id="game-buttons">
            <button class="game-btn" onclick="redirectTo('https://vgames1.github.io/aquiz.html')">AQUIZ</button>
            <button class="game-btn" onclick="redirectTo('https://vgames1.github.io/ball.html')">BALL DIE</button>
            <button class="game-btn" onclick="redirectTo('https://vgames1.github.io/atrivia.html')">ATRIVIA</button>
            <button class="game-btn" onclick="redirectTo('https://vgames1.github.io/scram.html')">UNSCRAMBLE</button>
            <button class="game-btn" onclick="redirectTo('https://vgames1.github.io/vai.html')">VUYANI AI</button>
        </div>
    </div>
    
    <!-- Slide 4 -->
    <div id="slide4" class="slide slide4">
        <h1>üéÅ Thank You for Visiting VGAMES! üéÑ</h1>
    </div>

    <!-- Floating Widget -->
    <iframe id="botIframe" src="https://vcloud24.github.io/bot2.html"></iframe>
    <button id="close-widget" onclick="closeWidget()">X</button>

    <script>
        // Close the widget
        function closeWidget() {
            document.getElementById('botIframe').style.display = 'none';
            document.getElementById('close-widget').style.display = 'none';
        }
    </script>
</body>
</html>
