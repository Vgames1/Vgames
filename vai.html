<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUYANI AI - Search</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: black;
            color: darkgray;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background effect */
        #main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, white 20%, black 80%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Search bar */
        input[type="text"] {
            width: 60%;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px 2px white;
        }

        /* Search button */
        #search-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-btn:hover {
            background-color: #ff1a1a;
        }

        /* AI Response area in a bubble, red and gold text */
        #response {
            margin-top: 30px;
            width: 80%;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 22px;
            color: gold;
            border: 3px solid red;
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        /* Loading effect */
        #loading {
            display: none;
            margin-top: 20px;
            color: red;
        }

        /* Fade-in effect for response */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            input[type="text"] {
                width: 80%;
                font-size: 16px;
            }

            #search-btn {
                font-size: 16px;
            }

            #response {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>VUYANI AI</h1>
        <p style="color: #ff4c4c;">Ask anything, and I will find the answer.</p>
        
        <input type="text" id="query" placeholder="Type your question here..." />
        <button id="search-btn">Search</button>
        
        <div id="loading">üîç Searching...</div>
        
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('search-btn').addEventListener('click', function() {
            let query = document.getElementById('query').value.trim();
            let responseDiv = document.getElementById('response');
            let loadingDiv = document.getElementById('loading');

            if (query === '') {
                alert('Please enter a question.');
                return;
            }

            loadingDiv.style.display = 'block';
            responseDiv.style.display = 'none';

            setTimeout(() => {
                loadingDiv.style.display = 'none';

                let aiResponse = "Here's what I found for '" + query + "':\n\n" + 
                                 "This AI-generated answer is based on your search term.";

                responseDiv.textContent = aiResponse;
                responseDiv.style.display = 'block';
            }, 3000); 
        });

        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('search-btn').click();
            }
        });
    </script>
</body>
</html>
