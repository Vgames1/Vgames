        let correctAnswer = '';
        let score = 0;
        const timeLimit = 60;
        let timer;

        function scramble(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function loadNewScramble() {
            const randomIndex = Math.floor(Math.random() * names.length);
            correctAnswer = names[randomIndex];
            document.getElementById('scrambled-word').textContent = scramble(correctAnswer.replace(/\s+/g, ''));
            document.getElementById('response').textContent = '';
            startTimer();
        }

        function startTimer() {
            let timeLeft = timeLimit;
            document.getElementById('time').textContent = timeLeft;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("üéÖ Time's up! Try again! üéÑ");
                    score = 0;
                    document.getElementById('score-value').textContent = score;
                }
            }, 1000);
        }

        function checkAnswer() {
            const userInput = document.getElementById('user-input').value.trim().toLowerCase();
            const response = document.getElementById('response');

            if (userInput === "merryx-mas") {
                score += 500;
                response.textContent = "üéâ Secret code activated! +500 points!";
                response.style.color = 'gold';
            } else if (userInput === correctAnswer.toLowerCase()) {
                score += 5;
                response.textContent = ‚úÖ Correct! ${correctAnswer};
                response.style.color = 'lime';
            } else {
                response.textContent = "‚ùå Incorrect. Try again!";
                response.style.color = 'red';
            }

            document.getElementById('score-value').textContent = score;

            if (score >= 5000) {
                response.innerHTML = <span class="milestone">üéâ Congratulations! You've reached 5000 points! üéä</span>;
            }

            if (score >= 1000000) {
                document.getElementById('secret-code').style.display = 'block';
                document.getElementById('secret-code').textContent = "üåü Code: christmas-xmas20242512 üåü";
            }

            loadNewScramble();
        }

        document.getElementById('submit-btn').addEventListener('click', checkAnswer);

        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        function goHome() {
            window.location.href = "https://vuyani1.github.io/";
        }
