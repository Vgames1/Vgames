<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES</title>
    <link rel="icon" href="ILOGOT.jpeg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            height: 100%;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3em;
            transition: opacity 1s ease;
        }
        .slide1, .slide4 {
            background: linear-gradient(135deg, pink, lightblue);
            animation: colorChange 5s infinite alternate;
        }
        .slide2, .slide3 {
            background: linear-gradient(135deg, pink, blue);
            animation: colorChange 5s infinite alternate;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        @keyframes colorChange {
            0% { background: pink; }
            50% { background: purple; }
            100% { background: blue; }
        }
        .slide1 h1, .slide3 h1, .slide4 h1 {
            color: yellow;
            font-size: 5em;
            font-weight: bold;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px yellow, 0 0 20px purple; }
            50% { text-shadow: 0 0 20px pink, 0 0 30px lightblue; }
        }
        .slide3 h1 {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            color: yellow;
        }
        #time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        #game-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .game-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: darkblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-btn:hover {
            transform: scale(1.1);
            background: blue;
        }
        /* Mobile-friendly */
        @media (max-width: 768px) {
            .slide1 h1, .slide3 h1, .slide4 h1 {
                font-size: 3em;
            }
            #game-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 5px;
            }
            .game-btn {
                font-size: 0.8em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="slide1" class="slide slide1">
        <h1>VGAMES</h1>
    </div>
    <div id="slide2" class="slide slide2 hidden">
        <h1>Ready for an adventure? üåü</h1>
    </div>
    <div id="slide3" class="slide slide3 hidden">
        <h1 id="title">VILAKAZI GAMES</h1>
        <div id="time"></div>
        <div id="game-buttons">
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/aquiz.html'">AQUIZ üß†</button>
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/ball.html'">BALL DIE ‚öΩ</button>
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/atrivia.html'">ATRIVIA ‚ùì</button>
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/scram.html'">AI-UNSCRAMBLE üî§</button>
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/vai.html'">VUYANI AI ü§ñ</button>
            <button class="game-btn" onclick="window.location.href='https://vgames1.github.io/adventure.html'">ADVENTURE TIME üèûÔ∏è</button>
            <button class="game-btn" onclick="window.location.href='https://vuyani1.github.io'">MORE GAMES üé≤</button>
        </div>
    </div>
    <div id="slide4" class="slide slide4 hidden">
        <h1>Enjoy the Games!</h1>
    </div>

    <script>
        // Slide Transition Timing
        let currentSlide = 1;
        function showSlide(slideNum) {
            document.querySelectorAll('.slide').forEach((slide, index) => {
                slide.classList.add('hidden');
                if (index + 1 === slideNum) slide.classList.remove('hidden');
            });
        }

        // Slide Timings with Loop Back
        function startSlides() {
            setTimeout(() => { showSlide(2); }, 3000);
            setTimeout(() => { showSlide(3); }, 8000);
            setTimeout(() => { showSlide(4); }, 12000);
            setTimeout(() => { showSlide(1); startSlides(); }, 12000 + 120000); // 120000 ms = 2 minutes
        }
        startSlides();

        // Update title based on screen size
        function updateTitle() {
            const title = document.getElementById('title');
            if (window.innerWidth < 768) title.innerText = 'VGAMES';
            else title.innerText = 'VILAKAZI GAMES';
        }
        window.addEventListener('resize', updateTitle);
        updateTitle();

        // Display live time
        function updateTime() {
            const time = new Date();
            document.getElementById('time').innerText = time.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
