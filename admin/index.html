<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="icon" href="admin.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('admin.bg.png');">
  <div id="authForm">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginButton">Login</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h1>Admin Panel</h1>
    <input type="file" id="videoUpload">
    <button id="goLive">Go Live</button>
    <button id="uploadVideo">Upload Video</button>
    <p>Status: <span id="liveStatus">Offline</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
