<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ILOGOT.jpeg" type="image/jpeg">
    <title>VUYANI AI - Chat</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #e0e0e0;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        #chat-area {
            width: 100%;
            height: 60vh;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #282828;
        }

        .chat-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            font-size: 1rem;
            display: inline-block;
        }

        .user-message {
            align-self: flex-end;
            background: #4CAF50;
            color: white;
            border-radius: 20px 20px 0 20px;
        }

        .ai-response {
            align-self: flex-start;
            background: #2196F3;
            color: white;
            border-radius: 20px 20px 20px 0;
        }

        #input-area {
            display: flex;
            width: 100%;
            margin-top: 15px;
        }

        #query {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1rem;
            background: #222;
            color: white;
        }

        #send-btn {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-btn:hover { background-color: #388E3C; }

        .preview-container {
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
        }

        .preview-title {
            font-weight: bold;
            color: #FFD700;
        }

        .preview-description {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        .preview-link {
            color: #1E90FF;
            text-decoration: none;
        }

        .preview-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1 id="welcome-message">Welcome to VUYANI AI! 🤖</h1>
        <div id="chat-area"></div>
        <div id="input-area">
            <input type="text" id="query" placeholder="Type your question here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const apiKey = "365c6214456a159b5e47a90913005ff7986557cc";
        const chatArea = document.getElementById('chat-area');
        const queryInput = document.getElementById('query');

        // Load chat history from local storage
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function displayMessage(content, isUser = true, isPreview = false) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${isUser ? 'user-message' : 'ai-response'}`;
            bubble.innerHTML = content;
            chatArea.appendChild(bubble);
            if (isPreview) bubble.classList.add('preview-container');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Load previous messages
        chatHistory.forEach(({ message, isUser }) => displayMessage(message, isUser));

        async function fetchWebResults(query) {
            const response = await fetch("https://serper.dev/api/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-API-KEY": apiKey
                },
                body: JSON.stringify({ q: query })
            });

            if (!response.ok) {
                throw new Error("Failed to fetch results.");
            }
            return response.json();
        }

        function handleWebResponse(data) {
            if (!data || !data.organic || data.organic.length === 0) {
                displayMessage("I couldn't find anything useful. 😕 Try another query.", false);
                return;
            }

            data.organic.forEach(result => {
                const preview = `
                    <div class="preview-container">
                        <div class="preview-title">${result.title || "No Title"}</div>
                        <div class="preview-description">${result.snippet || "No Description"}</div>
                        <a class="preview-link" href="${result.url}" target="_blank">Visit Website</a>
                    </div>
                `;
                displayMessage(preview, false, true);
            });
        }

        async function sendQuery(query) {
            displayMessage(query, true);
            chatHistory.push({ message: query, isUser: true });
            saveChatHistory();

            if (query.toLowerCase() === "delete chat history") {
                localStorage.removeItem('chatHistory');
                chatArea.innerHTML = "";
                displayMessage("Chat history deleted. 🗑️", false);
                return;
            }

            if (/time|date/i.test(query)) {
                const now = new Date();
                const response = query.toLowerCase().includes("time")
                    ? `The current time is ${now.toLocaleTimeString()}. 🕒`
                    : `Today's date is ${now.toLocaleDateString()}. 📅`;
                displayMessage(response, false);
                chatHistory.push({ message: response, isUser: false });
                saveChatHistory();
                return;
            }

            try {
                const data = await fetchWebResults(query);
                handleWebResponse(data);
            } catch (error) {
                displayMessage("An error occurred while fetching web results. 😔", false);
            }
        }

        document.getElementById('send-btn').addEventListener('click', () => {
            const query = queryInput.value.trim();
            if (query) {
                sendQuery(query);
                queryInput.value = '';
            }
        });

        queryInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const query = queryInput.value.trim();
                if (query) {
                    sendQuery(query);
                    queryInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
