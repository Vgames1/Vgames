<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIVIA - Trivia Game</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Main Container */
        #main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: lime; /* Starting background color */
            transition: background 10s;
        }

        /* Header */
        h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
        }

        /* Question display */
        #question {
            font-size: 24px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Answer buttons */
        .answer-btn {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 10px;
            background-color: pink;
            color: white;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .answer-btn:hover {
            background-color: #ff66b2;
        }

        /* Score display */
        #score {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Timer display */
        #timer {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Home button */
        #home-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: pink;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        #home-btn:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>ATRIVIA</h1>
        <div id="timer">Time Left: <span id="time">30</span>s</div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="question">Loading question...</div>
        <div id="answers"></div>
        <div id="home-btn" onclick="goHome()">Home</div>
    </div>

    <script>
        const questions = []; // Placeholder for questions
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const timeLimit = 30;

        // Fetch trivia questions from an external API or predefined list
        async function fetchQuestions() {
            // Use your AI code here to fetch random trivia questions
            // Example: const response = await fetch('https://api.example.com/trivia');
            // Example: questions.push(...response.data); 
            // For demo purposes, I'll use hardcoded questions
            questions.push(
                { question: "What is the capital of France?", answers: ["Berlin", "Madrid", "Paris", "Lisbon"], correct: 2 },
                { question: "Who wrote 'Hamlet'?", answers: ["Charles Dickens", "William Shakespeare", "Mark Twain", "Ernest Hemingway"], correct: 1 },
                { question: "What is the largest planet in our solar system?", answers: ["Earth", "Jupiter", "Saturn", "Mars"], correct: 1 }
            );

            showQuestion();
        }

        function showQuestion() {
            clearInterval(timer);
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').innerText = currentQuestion.question;
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = ''; // Clear previous answers

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('div');
                button.classList.add('answer-btn');
                button.innerText = answer;
                button.onclick = () => checkAnswer(index);
                answersDiv.appendChild(button);
            });

            startTimer();
        }

        function startTimer() {
            let timeLeft = timeLimit;
            document.getElementById('time').innerText = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up! You lose!");
                    endGame();
                }
            }, 1000);
        }

        function checkAnswer(selectedIndex) {
            clearInterval(timer);
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedIndex === currentQuestion.correct) {
                score += 2; // Correct answer earns 2 points
                alert("Correct answer! You gain 2 points!");
            } else {
                alert("Wrong answer! You lose!");
            }
            currentQuestionIndex++;
            document.getElementById('score-value').innerText = score;
            showQuestion();
        }

        function endGame() {
            alert(`Game Over! Your score is: ${score}`);
            // Optionally, reset the game
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('score-value').innerText = score;
            fetchQuestions(); // Restart fetching questions
        }

        function goHome() {
            window.location.href = "https://vgames1.github.io/vgames.github.io/";
        }

        // Background color transition
        function changeBackground() {
            const colors = ['lime', 'green', 'blue'];
            let currentColorIndex = 0;
            setInterval(() => {
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                document.getElementById('main-container').style.background = colors[currentColorIndex];
            }, 10000);
        }

        window.onload = () => {
            fetchQuestions();
            changeBackground();
        };
    </script>

</body>
</html>
