<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES Trivia</title>
    <link rel="icon" type="image/png" href="thewone.png"> <!-- Favicon link -->
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }

        #slider {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: themeColorChange 5s infinite alternate;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Animation for background color change */
        @keyframes themeColorChange {
            0% { background: #ff4da6; }
            50% { background: #4da6ff; }
            100% { background: #ff4da6; }
        }

        /* Slide styling */
        .slide {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        /* Slide contents */
        .title {
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
        .title:before, .title:after {
            content: "ðŸ“˜";
            font-size: 1.5rem;
            margin: 0 10px;
            color: #ffffff;
        }

        /* Glowing Button styles */
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .game-button {
            padding: 15px;
            width: 100%;
            max-width: 200px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            background: linear-gradient(45deg, #4da6ff, #ff4da6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            transition: box-shadow 0.5s, transform 0.5s;
        }
        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }
        
        /* Timer Display */
        .time-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="slider">
        <!-- Slide 1: VGAMES Intro with Glow -->
        <div class="slide active" id="slide1">
            <div class="title">VGAMES</div>
            <p>Experience the excitement of trivia like never before!</p>
        </div>

        <!-- Slide 2: Trivia Game Links with Buttons and Timer -->
        <div class="slide" id="slide2">
            <div class="time-display" id="timeDisplay">Time: Loading...</div>
            <div class="title">VGAMES</div>
            <div class="button-container">
                <a href="https://vgames1.github.io/trivia.html" class="game-button">Trivia Game 1</a>
                <a href="https://vgames1.github.io/2trivia.html" class="game-button">Trivia Game 2</a>
                <a href="https://vgame1.github.io/3trivia.html" class="game-button">Trivia Game 3</a>
                <a href="https://vgames1.github.io/4trivia.html" class="game-button">Trivia Game 4</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for Slide Toggle and Timer
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const timeDisplay = document.getElementById("timeDisplay");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle("active", i === index);
            });
        }

        function startSlider() {
            setInterval(() => {
                slideIndex = (slideIndex + 1) % slides.length;
                showSlide(slideIndex);
            }, slideIndex === 0 ? 5000 : 180000); // 5 seconds for first slide, 3 minutes for second slide
        }

        // Display Current Time
        function updateTime() {
            const now = new Date();
            timeDisplay.textContent = `Time: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        // Start slider on page load
        startSlider();
    </script>
</body>
</html>
