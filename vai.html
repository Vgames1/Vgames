<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ILOGOT.jpeg" type="image/jpeg">
    <title>VUYANI AI - Chat</title>
    <style>
        /* Styling remains similar, with adjustments for responsive design */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #e0e0e0;
            background-color: #141e30;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            background: #243b55;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            height: 80vh;
        }

        .chat-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            font-size: 1rem;
            display: inline-block;
        }

        .user-message {
            align-self: flex-end;
            background: #ff4c4c;
            color: #ffffff;
            border-radius: 20px 20px 0 20px;
        }

        .ai-response {
            align-self: flex-start;
            background: #333f50;
            color: #ffdd57;
            border-radius: 20px 20px 20px 0;
        }

        #input-area {
            display: flex;
            width: 100%;
            margin-top: 15px;
        }

        #query {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        #send-btn {
            padding: 10px 15px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-btn:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1 style="color: #ff4c4c; margin-bottom: 20px;">VUYANI AI Chat</h1>
        <div id="chat-area" style="width: 100%; overflow-y: auto; flex-grow: 1; padding-bottom: 10px;"></div>

        <div id="input-area">
            <input type="text" id="query" placeholder="Type your question here..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        function saveChatHistory(message, sender) {
            let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatHistory.push({ message, sender });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function displayMessage(content, isUser = true) {
            const chatArea = document.getElementById('chat-area');
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${isUser ? 'user-message' : 'ai-response'}`;
            bubble.innerHTML = content;
            chatArea.appendChild(bubble);
            chatArea.scrollTop = chatArea.scrollHeight;
            saveChatHistory(content, isUser ? 'user' : 'ai');
        }

        function loadChatHistory() {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatHistory.forEach(entry => displayMessage(entry.message, entry.sender === 'user'));
        }

        async function searchSerper(query) {
            const response = await fetch('https://google.serper.dev/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-KEY': '9223ce87db2f21d05313414367963972f2b835fa'
                },
                body: JSON.stringify({ q: query })
            });

            const data = await response.json();
            return data.organic.map(result => ({
                title: result.title,
                link: result.link,
                description: result.snippet
            }));
        }

        async function handleUserInput(query) {
            displayMessage(query, true);
            document.getElementById('query').value = '';

            const greetingKeywords = ['hello', 'hi', 'hey', 'how are you'];
            if (greetingKeywords.includes(query.toLowerCase())) {
                displayMessage("Hello! How can I help you today?", false);
                return;
            }

            displayMessage("Thinking...", false);

            try {
                const searchResults = await searchSerper(query);
                document.querySelector('.ai-response:last-child').remove(); // Remove "Thinking..." message
                
                if (searchResults.length === 0) {
                    displayMessage("I couldn't find any results on that.", false);
                } else {
                    const firstResult = searchResults[0];
                    const responseHtml = `
                        <p>${firstResult.description}</p>
                        <p>Here's more info: 
                        <a href="${firstResult.link}" target="_blank" style="color: #00aaff;">${firstResult.title}</a></p>
                    `;
                    displayMessage(responseHtml, false);
                }
            } catch (error) {
                document.querySelector('.ai-response:last-child').remove();
                displayMessage("Sorry, an error occurred. Please try again later.", false);
            }
        }

        document.getElementById('send-btn').addEventListener('click', function() {
            const query = document.getElementById('query').value.trim();
            if (query === '') {
                alert('Please enter a question.');
                return;
            }
            handleUserInput(query);
        });

        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-btn').click();
            }
        });

        window.addEventListener('load', loadChatHistory);
    </script>
</body>
</html>
