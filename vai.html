<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUYANI AI - Search</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: black;
            color: darkgray;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main container */
        #main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: bgLoop 10s infinite;
        }

        /* Background color loop */
        @keyframes bgLoop {
            0% { background-color: lightblue; }
            20% { background-color: blue; }
            40% { background-color: lime; }
            60% { background-color: green; }
            80% { background-color: darkgreen; }
            100% { background-color: darkblue; }
        }

        /* Letter positions for animation */
        .letter {
            font-size: 100px;
            font-weight: bold;
            position: absolute;
            opacity: 0;
            color: white;
        }

        /* Animations to form VAI */
        #letter-v {
            left: -100px;
            animation: moveV 2s forwards ease-in-out 0.5s;
        }

        #letter-a {
            right: -100px;
            animation: moveA 2s forwards ease-in-out 0.5s;
        }

        #letter-i {
            top: -100px;
            animation: moveI 2s forwards ease-in-out 0.5s;
        }

        @keyframes moveV {
            0% { transform: translateX(0); opacity: 0; }
            100% { transform: translateX(150px); opacity: 1; }
        }

        @keyframes moveA {
            0% { transform: translateX(0); opacity: 0; }
            100% { transform: translateX(-150px); opacity: 1; }
        }

        @keyframes moveI {
            0% { transform: translateY(0); opacity: 0; }
            100% { transform: translateY(250px); opacity: 1; }
        }

        /* Signature */
        #vai-signature {
            position: absolute;
            bottom: 0;
            font-size: 20px;
            animation: fadeInSignature 2s ease-in-out;
            color: white;
            text-shadow: 0 0 10px white;
        }

        @keyframes fadeInSignature {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Search bar */
        #search-bar {
            width: 60%;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
            display: none;
            animation: showSearchBar 2s forwards ease-in-out 8s;
        }

        @keyframes showSearchBar {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Search button */
        #search-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
            animation: showSearchBtn 2s forwards ease-in-out 8s;
        }

        #search-btn:hover {
            background-color: #ff1a1a;
        }

        @keyframes showSearchBtn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* AI Response area */
        #response {
            margin-top: 30px;
            width: 80%;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 22px;
            color: gold;
            border: 3px solid red;
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        /* Loading effect */
        #loading {
            display: none;
            margin-top: 20px;
            color: red;
        }

        /* Fade-in effect for response */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Home button */
        #home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #home-btn:hover {
            background-color: #ff1a1a;
        }

        /* Time display */
        #time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            #search-bar {
                width: 80%;
                font-size: 16px;
            }

            #search-btn {
                font-size: 16px;
            }

            #response {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>VUYANI AI</h1>
        <p style="color: #ff4c4c;">Ask anything, and I will find the answer.</p>
        
        <div class="letter" id="letter-v">V</div>
        <div class="letter" id="letter-a">A</div>
        <div class="letter" id="letter-i">I</div>
        
        <input type="text" id="query" placeholder="Type your question here..." style="display: none;" />
        <button id="search-btn">Search</button>
        
        <div id="loading">üîç Searching...</div>
        <div id="response"></div>
        <button id="home-btn" onclick="goHome()">Home</button>
        
        <div id="time"></div>
        <div id="vai-signature">VUYANI AI Signature</div>
        <div id="powered-by">Powered by Serper</div>
    </div>

    <script>
        async function searchSerper(query) {
            const response = await fetch('https://google.serper.dev/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-KEY': '9223ce87db2f21d05313414367963972f2b835fa' // Using your Serper.dev API key
                },
                body: JSON.stringify({ q: query })
            });

            const data = await response.json();
            return data.organic.map(result => `${result.title}: ${result.link}`).join('\n');
        }

        document.getElementById('search-btn').addEventListener('click', async function() {
            let query = document.getElementById('query').value.trim();
            let responseDiv = document.getElementById('response');
            let loadingDiv = document.getElementById('loading');

            if (query === '') {
                alert('Please enter a question.');
                return;
            }

            loadingDiv.style.display = 'block';
            responseDiv.style.display = 'none';

            // Get search results from Serper.dev
            try {
                const searchResults = await searchSerper(query);
                loadingDiv.style.display = 'none';
                responseDiv.textContent = searchResults || "No results found.";
                responseDiv.style.display = 'block';
            } catch (error) {
                loadingDiv.style.display = 'none';
                responseDiv.textContent = "Sorry, an error occurred.";
                responseDiv.style.display = 'block';
            }
        });

        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('search-btn').click();
            }
        });

        function goHome() {
            window.location.href = "https://vgames1.github.io/vgames.github.io/";
        }

        // Show elements after animation
        setTimeout(() => {
            document.getElementById('query').style.display = 'block';
            document.getElementById('search-btn').style.display = 'block';
        }, 8000);

        // Display current time
        setInterval(() => {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
